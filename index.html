<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Drum-kit</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<main class="main">
				<div class="sound">
					<div class="sound__key">A</div>
					<div class="sound__description">CLAP</div>
				</div>
				<div class="sound">
					<div class="sound__key">S</div>
					<div class="sound__description">HIHAT</div>
				</div>
				<div class="sound">
					<div class="sound__key">D</div>
					<div class="sound__description">KICK</div>
				</div>
				<div class="sound">
					<div class="sound__key">F</div>
					<div class="sound__description">OPENHAT</div>
				</div>
				<div class="sound">
					<div class="sound__key">G</div>
					<div class="sound__description">BOOM</div>
				</div>
				<div class="sound">
					<div class="sound__key">H</div>
					<div class="sound__description">RIDE</div>
				</div>
				<div class="sound">
					<div class="sound__key">J</div>
					<div class="sound__description">SNARE</div>
				</div>
				<div class="sound">
					<div class="sound__key">K</div>
					<div class="sound__description">TOM</div>
				</div>
				<div class="sound">
					<div class="sound__key">L</div>
					<div class="sound__description">TINK</div>
				</div>
			</main>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
